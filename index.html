<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link href="./output.css" rel="stylesheet" />
        <title>Frontend Mentor | Blog preview card</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body
        class="font-sans flex min-h-screen bg-yellow flex-col justify-center items-center"
    >
        <main class="flex-1 flex px-4 justify-center items-center">
            <div class="relative">
                <!-- Black shadow box -->
                <div
                    class="absolute inset-0 translate-x-2 translate-y-2 bg-black rounded-[20px]"
                ></div>

                <!-- White card -->
                <div
                    class="relative z-10 bg-white w-full max-w-[384px] p-6 flex flex-col gap-6 rounded-[20px] border border-gray-950"
                >
                    <div class="rounded-[10px] overflow-hidden">
                        <img
                            src="./assets/images/illustration-article.svg"
                            alt="Logo"
                            class="object-cover w-full h-full"
                        />
                    </div>
                    <p
                        class="bg-yellow max-w-max px-3 py-1 rounded text-preset-3 leading-preset-3 font-extrabold"
                    >
                        Learning
                    </p>
                    <p class="text-gray-950 text-preset-3">
                        Published 21 Dec 2023
                    </p>

                    <a
                        href="#"
                        class="text-preset-1 leading-preset-1 font-extrabold tracking-normal block hover:text-yellow transition-colors"
                        >HTML & CSS foundations</a
                    >
                    <p class="text-preset-2 leading-preset-2 text-gray-500">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8">
                            <img
                                src="./assets/images/image-avatar.webp"
                                alt="avatar"
                                class="object-cover w-full h-full rounded-full"
                            />
                        </div>
                        <p
                            class="text-preset-3 leading-preset-3 text-gray-950 font-extrabold"
                        >
                            Greg Hooper
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="attribution py-4">
            Challenge by

            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Biu Ali Dauda</a>.
        </footer>
    </body>
</html>
